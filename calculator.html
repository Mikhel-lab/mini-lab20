<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<section class="container">
	<h1>A Simple Calculator</h1>
	<div class="row">
		<div class="col-md-12 text-center">
			<form>
				<div class="form-row form-group">
					<div class="col-md-12">
						<input type="text" id="txtResult" class="form-control">
					</div>
				</div>

				<div class="form-row form-group">
					<div class="col-md-6">
						<input type="number" id="txtNum1" class="form-control">
					</div>
					<div class="col-md-6">
						<input type="number" id="txtNum2" class="form-control">
					</div>
				</div>

				<div class="form-row form-group">
					<div class="col-md-6">
						<input type="button" value="+" class="btn btn-primary btn-block form-control" id="btn1">
					</div>
				
					<div class="col-md-6">
						<input type="button" value="-" class="btn btn-primary btn-block form-control" id="btn2">
					</div>
				</div>

				<div class="form-row form-group">
					<div class="col-md-6">
						<input type="button" value="*" class="btn btn-primary btn-block form-control" id="btn3">
					</div>
					<div class="col-md-6">
						<input type="button" value="/" class="btn btn-primary btn-block form-control" id="btn4">
					</div>
				</div>

				<div class="form-row form-group">
					<div class="col-md-12">
						<input type="button" value="%" class="btn btn-primary btn-block form-control" id="btn5">
					</div>
				</div>
			</form>
		</div>
	</div>
</section>


<script src="js/calculator.js"></script>
</body>
</html>
